<!DOCTYPE html>
<html>

<head>
    <title>dp9 dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
</head>

<body class="bg-success">
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dp9 gdata</h5>
                <hr>
                <canvas id="gdata"><!-- Plotly chart will be drawn inside this DIV --></canvas>
            </div>
        </div>
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title">dp9 scretch</h5>
                <hr>
                <canvas id="scretch"><!-- Plotly chart will be drawn inside this DIV --></canvas>
            </div>
        </div>
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title">dp9 compute</h5>
                <hr>
                <canvas id="compute"><!-- Plotly chart will be drawn inside this DIV --></canvas>
            </div>
        </div>
    </div>
    <!-- Include the JavaScript file for the dashboard logic -->
    <script src="js/dashboard.js"></script>
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
